{% extends 'base.html' %}
{% block content %}
    <div style="margin-top: 6%;" class="text-center">
    {% for i in posts %}
        <a href="{% url 'detail-post' pk=i.pk %}">{{ i.title }} </a>{{ i.author }}
        <button id="subscribe_{{ i.pk }}" onclick="subscribe({{ i.pk }})">{% if user in i.subscribe.all %}unsubscribe{% else %}subscribe{% endif %}</button>
        <br>
    {% endfor %}
    </div>
{% endblock %}
